@if(valueChanges$ | async; as changes) {
<div>
  {{ changes | json }}
</div>
}
<h1>New Recipe</h1>
<form [formGroup]="recipeForm">
  <div class="form-row">
    <div class="col-4">
      <label for="title">Title</label>
      <input type="text" name="title" formControlName="title" />
    </div>
    <div class="col-4">
      <label for="ingredients">Ingredients</label>
      <input type="text" name="ingredients" formControlName="ingredients" />
    </div>
  </div>
  <div class="form-row">
    <div class="col-4">
      <label for="steps">Steps</label>
      <textarea name="steps" formControlName="steps"></textarea>
    </div>
  </div>
</form>
<div class="right-actions-panel">
  <p-button class="recipe-button" [routerLink]="['']" label="Cancel"></p-button>
</div>
